<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Go to Heaven</title>
    <link rel="stylesheet" href="/styles/admin.css" />
  </head>
  <body>
    <!-- Admin Dashboard Title -->
    <header>
      <h1>Admin Dashboard</h1>
    </header>

    <!-- Navigation Bar -->
    <nav class="admin-navbar">
      <ul>
        <li><a href="admin/crud-user.html">CRUD User Database</a></li>
        <li><a href="admin/history.html">Sold History Ticket</a></li>
        <li class="spacer"></li>
        <li><a href="index.html">Back to Main Page</a></li>
      </ul>
    </nav>

    <!-- Default CRUD Route Information Content -->
    <section class="crud-route">
      <h2>CRUD Route Information</h2>
      <p>This is the default admin content for managing route information.</p>
      <!-- Additional CRUD functionalities for routes can be implemented here -->
    </section>

    <!-- Route Table for CRUD Operations -->
    <div class="route-table">
      <table class="route-form-table">
        <!-- Input Row -->
        <tr class="input-row">
          <td><input type="number" id="routeID" placeholder="Route ID" /></td>
          <td><input type="text" id="departure" placeholder="Departure" /></td>
          <td><input type="text" id="destination" placeholder="Destination" /></td>
          <td><label for="date">Date:</label><input type="date" id="date" title="Departure date" placeholder="YYYY-MM-DD" /></td>
          <td><label for="time">Time:</label><input type="time" id="time" title="Departure time" placeholder="HH:MM" /></td>
          <td><input type="number" id="number_of_seat" placeholder="Number of Seats" /></td>
        </tr>
        <!-- Button Row -->
        <tr class="button-row">
          <td colspan="2"><button id="createBtn">Create</button></td>
          <td colspan="2"><button id="updateBtn">Update</button></td>
          <td colspan="2"><button id="deleteBtn">Delete</button></td>
        </tr>
      </table>
      <!-- Div to display the list of routes -->
      <div id="routeList"></div>
    </div>

    <script type="module" src="/scripts/admin/admin.js"></script>
  </body>
</html>
