<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin User Management - Go to Heaven</title>
  <link rel="stylesheet" href="/styles/admin/crud-user.css" />
  <!-- Include admin-auth.js first to validate the admin user -->
  <script src="/scripts/admin/admin-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<!-- Admin Dashboard Title -->
<header>
  <h1 data-i18n="userDashboard" id="userDashboard" class="text-3xl font-bold">
    User Dashboard
  </h1>
</header>

<!-- Navigation Bar -->
<nav class="admin-navbar bg-gray-100 p-4" style="background-color: #9791ff;">
  <ul>
    <li>
      <a data-i18n="crudRouteInformation" href="/src/admin/crud-route.html" id="crudRouteInformation">
        CRUD Route Information
      </a>
    </li>
    <li>
      <a data-i18n="editSeatPrice" href="/src/admin/edit-seat.html" id="editSeatPrice">
        Edit Seat Price
      </a>
    </li>
    <li>
      <a data-i18n="soldHistoryTicket" href="/src/admin/ticket-ordered.html" id="soldHistoryTicket">
        Sold History Ticket
      </a>
    </li>
    <li class="spacer"></li>
    <li>
      <a data-i18n="backToMainPage" href="/index.html" id="backToMainPage">
        Back to Main Page
      </a>
    </li>
    <li>
      <a data-i18n="logout" href="#" id="logout-btn">
        Logout
      </a>
    </li>
  </ul>
  <div class="nav-actions">
    <button data-i18n="translate" class="change-TH" id="translate-btn">
      Translate
    </button>
  </div>
</nav>

<!-- Default CRUD User Information Content -->
<section class="crud-user">
  <h2 data-i18n="userInformation" id="userInformation">
    CRUD User Information
  </h2>
  <p data-i18n="userInfoDescription" id="userInfoDescription">
    This is the default admin content for managing User information.
  </p>
</section>

<!-- User Table for CRUD Operations -->
<div class="user-table">
  <table class="user-form-table">
    <!-- Input Row -->
    <tr class="input-row">
      <td>
        <label data-i18n="userIDLabel" for="userID">User ID:</label>
        <input type="number" id="userID" placeholder="User ID" />
      </td>
      <td>
        <label data-i18n="usernameLabel" for="username">Username:</label>
        <input type="text" id="username" placeholder="Username" />
      </td>
      <td>
        <label data-i18n="passwordLabel" for="password">Password:</label>
        <input type="text" id="password" placeholder="Password" />
      </td>
      <td>
        <label data-i18n="chooseRoleLabel" for="role" id="chooseRoleLabel">Choose a role:</label>
        <select name="role" id="role">
          <option data-i18n="roleOption" value="" id="roleT">Role</option>
          <option data-i18n="userOption" value="user" id="userT">User</option>
          <option data-i18n="adminOption" value="admin" id="adminT">Admin</option>
        </select>
      </td>
    </tr>
  </table>

  <!-- Button Grid -->
  <div class="grid grid-cols-4 gap-4">
    <button data-i18n="createButton" id="createBtn" class="action-btn">
      Create
    </button>
    <button data-i18n="searchButton" id="searchBtn" class="action-btn">
      Search
    </button>
    <button data-i18n="updateUserButton" id="updateBtn" class="action-btn">
      Update
    </button>
    <button data-i18n="deleteButton" id="deleteBtn" class="action-btn">
      Delete
    </button>
  </div>

  <!-- Div to display the list of users -->
  <div id="userList"></div>
</div>

<script type="module" src="/scripts/admin/user-crud.js"></script>
<script src="/scripts/usecases/logout.js"></script>
<script type="module" src="/scripts/lang-swap/i18n.js"></script>
</body>
</html>
