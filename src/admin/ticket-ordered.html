
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>History Sold Ticket - Admin Dashboard</title>
  <link rel="stylesheet" href="/styles/admin/ticket-ordered-history.css" />
  <!-- Include admin-auth.js to restrict access -->
  <script src="/scripts/admin/admin-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<header>
  <h1 data-i18n="ticketOrder" id="ticketOrder">History Sold Ticket</h1>
</header>

<nav class="admin-navbar">
  <ul>
    <li>
      <a data-i18n="crudRouteInformation" href="/src/admin/crud-route.html" id="crudRouteInformation">
        CRUD Route Information
      </a>
    </li>
    <li>
      <a data-i18n="crudUserManagement" href="/src/admin/crud-user.html" id="crudUserManagement">
        CRUD User DB Management
      </a>
    </li>
    <li>
      <a data-i18n="editSeatPrice" href="/src/admin/edit-seat.html" id="editSeatPrice">
        Edit Seat Price
      </a>
    </li>
    <li class="spacer"></li>
    <li>
      <a data-i18n="backToMainPage" href="/index.html" id="backToMainPage">
        Back to Main Page
      </a>
    </li>
    <li>
      <a data-i18n="logout" href="#" id="logout-btn">
        Logout
      </a>
    </li>
  </ul>
  <div class="nav-actions">
    <button data-i18n="translate" class="change-TH" id="translate-btn">
      Translate
    </button>
  </div>
</nav>

<section class="search-section">
  <h2 data-i18n="searchTicket" id="searchTicket" style="font-weight: bold; font-size: large;">Search Tickets</h2>
  <div class="search-form">
    <label data-i18n="ticketIDLabel" for="ticketID">Ticket ID:</label>
    <input type="number" id="ticketID" placeholder="Ticket ID" style="background: #fff;" />
    <label data-i18n="routeIDLabel" for="routeID">Route ID:</label>
    <input type="number" id="routeID" placeholder="Route ID" style="background: #fff;" />
    <label data-i18n="userIDLabel" for="userID">User ID:</label>
    <input type="number" id="userID" placeholder="User ID" style="background: #fff;" />
    <label data-i18n="totalPriceLabel" for="totalPrice">Total Price:</label>
    <input type="number" id="totalPrice" placeholder="Total Price" style="background: #fff;" />
    <label data-i18n="seatFilterLabel" for="seatFilter">Seat (e.g. SA11):</label>
    <input type="text" id="seatFilter" placeholder="Seat (e.g. SA11)" style="background: #fff;" />
    <button data-i18n="searchBtn" id="searchBtn">Search</button>
  </div>
</section>

<section class="results-section">
  <h2 data-i18n="TR" id = "ticketRecords" style="font-weight: bold; font-size:large;margin-bottom: 10px;">Ticket Records</h2>
  <div id="ticketList"></div>
</section>

<script type="module" src="/scripts/admin/ticket-ordered-history.js"></script>
<script src="/scripts/usecases/logout.js"></script>
<script type="module" src="/scripts/lang-swap/i18n.js"></script>
</body>
</html>
