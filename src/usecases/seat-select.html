    </ul>
  </nav>
  <div style="background-color: white">
  <div style="display: inline-block; margin-right: 20px; background-color: white; padding: 5px; border-radius: 5px; color: black;">

  </div>
  <div style="display: inline-block; margin-right: 20px; background-color: white; padding: 5px; border-radius: 5px; color: black;">
