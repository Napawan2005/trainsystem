<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seat Selection</title>
    <link rel="stylesheet" href="/styles/usercases/seat-select.css" />
    <script src="/scripts/user/check-login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <h1 id="seatSelection" style="font-size: xx-large;">Select Your Seat</h1>
      
      <div class="nav-actions">
        <button id = "translate-bth">Translate</button>
  
      </div>
      <nav class="navbar">
        <ul>
            <li><a href="/src/usecases/booking.html" id="Home">Home</a></li>
            <li><a href="/src/user/buy-history.html" id="book">History</a></li>
            <li><a href="#" id="logout-btn" id="logOut">Logout</a></li>
            
        </ul>
      </nav>
      <div class="route-info">
        <p id ="departureT">Departure: <span id="departure"></span></p>
        <p id = "destinationT">Destination: <span id="destination"></span></p>
        <p id = "dateT">Date: <span id="date"></span></p>
        <p id = "timeT">Time: <span id="time"></span></p>
      </div>
    </header>

    <main class="seat-container">
      <!-- Left Column: Seat Layout -->
      <div class="seat-layout">
        <h1 id = "seatLayout" style="font-size:xx-large; margin:25px;">Seat Layout</h1>
        <div class="seat-map">
          <table>
            <!-- Class A Seats -->
            <tr>
              <td><button class="seat seat-A" data-seat="SA1" data-class="A">SA1</button></td>
              <td><button class="seat seat-A" data-seat="SA2" data-class="A">SA2</button></td>
              <td class="space"></td>
              <td class="space"></td>
              <td><button class="seat seat-A" data-seat="SA3" data-class="A">SA3</button></td>
              <td><button class="seat seat-A" data-seat="SA4" data-class="A">SA4</button></td>
            </tr>
            <tr>
              <td><button class="seat seat-A" data-seat="SA5" data-class="A">SA5</button></td>
              <td><button class="seat seat-A" data-seat="SA6" data-class="A">SA6</button></td>
              <td class="space"></td>
              <td class="space"></td>
              <td><button class="seat seat-A" data-seat="SA7" data-class="A">SA7</button></td>
              <td><button class="seat seat-A" data-seat="SA8" data-class="A">SA8</button></td>
            </tr>
            <tr>
              <td><button class="seat seat-A" data-seat="SA9" data-class="A">SA9</button></td>
              <td><button class="seat seat-A" data-seat="SA10" data-class="A">SA10</button></td>
              <td class="space"></td>
              <td class="space"></td>
              <td><button class="seat seat-A" data-seat="SA11" data-class="A">SA11</button></td>
              <td><button class="seat seat-A" data-seat="SA12" data-class="A">SA12</button></td>
            </tr>
            <tr>
              <td><button class="seat seat-A" data-seat="SA13" data-class="A">SA13</button></td>
              <td><button class="seat seat-A" data-seat="SA14" data-class="A">SA14</button></td>
              <td class="space"></td>
              <td class="space"></td>
              <td><button class="seat seat-A" data-seat="SA15" data-class="A">SA15</button></td>
              <td><button class="seat seat-A" data-seat="SA16" data-class="A">SA16</button></td>
            </tr>
            <!-- Entry/Exit Row -->
            <tr>
              <td colspan="2" class="entry">===</td>
              <td class="space"></td>
              <td class="space"></td>
              <td colspan="2" class="entry">===</td>
            </tr>
            <!-- Class B Seats -->
            <tr>
              <td><button class="seat seat-B" data-seat="SB1" data-class="B">SB1</button></td>
              <td><button class="seat seat-B" data-seat="SB2" data-class="B">SB2</button></td>
              <td class="space"></td>
              <td class="space"></td>
              <td><button class="seat seat-B" data-seat="SB3" data-class="B">SB3</button></td>
              <td><button class="seat seat-B" data-seat="SB4" data-class="B">SB4</button></td>
            </tr>
            <tr>
              <td><button class="seat seat-B" data-seat="SB5" data-class="B">SB5</button></td>
              <td><button class="seat seat-B" data-seat="SB6" data-class="B">SB6</button></td>
              <td class="space"></td>
              <td class="space"></td>
              <td><button class="seat seat-B" data-seat="SB7" data-class="B">SB7</button></td>
              <td><button class="seat seat-B" data-seat="SB8" data-class="B">SB8</button></td>
            </tr>
            <tr>
              <td><button class="seat seat-B" data-seat="SB9" data-class="B">SB9</button></td>
              <td><button class="seat seat-B" data-seat="SB10" data-class="B">SB10</button></td>
              <td class="space"></td>
              <td class="space"></td>
              <td><button class="seat seat-B" data-seat="SB11" data-class="B">SB11</button></td>
              <td><button class="seat seat-B" data-seat="SB12" data-class="B">SB12</button></td>
            </tr>
            <tr>
              <td><button class="seat seat-B" data-seat="SB13" data-class="B">SB13</button></td>
              <td><button class="seat seat-B" data-seat="SB14" data-class="B">SB14</button></td>
              <td class="space"></td>
              <td class="space"></td>
              <td><button class="seat seat-B" data-seat="SB15" data-class="B">SB15</button></td>
              <td><button class="seat seat-B" data-seat="SB16" data-class="B">SB16</button></td>
            </tr>
            <!-- Entry/Exit Row -->
            <tr>
              <td colspan="2" class="entry">===</td>
              <td class="space"></td>
              <td class="space"></td>
              <td colspan="2" class="entry">===</td>
            </tr>
            <!-- Class C Seats -->
            <tr>
              <td><button class="seat seat-C" data-seat="SC1" data-class="C">SC1</button></td>
              <td><button class="seat seat-C" data-seat="SC2" data-class="C">SC2</button></td>
              <td class="space"></td>
              <td class="space"></td>
              <td><button class="seat seat-C" data-seat="SC3" data-class="C">SC3</button></td>
              <td><button class="seat seat-C" data-seat="SC4" data-class="C">SC4</button></td>
            </tr>
            <tr>
              <td><button class="seat seat-C" data-seat="SC5" data-class="C">SC5</button></td>
              <td><button class="seat seat-C" data-seat="SC6" data-class="C">SC6</button></td>
              <td class="space"></td>
              <td class="space"></td>
              <td><button class="seat seat-C" data-seat="SC7" data-class="C">SC7</button></td>
              <td><button class="seat seat-C" data-seat="SC8" data-class="C">SC8</button></td>
            </tr>
            <tr>
              <td><button class="seat seat-C" data-seat="SC9" data-class="C">SC9</button></td>
              <td><button class="seat seat-C" data-seat="SC10" data-class="C">SC10</button></td>
              <td class="space"></td>
              <td class="space"></td>
              <td><button class="seat seat-C" data-seat="SC11" data-class="C">SC11</button></td>
              <td><button class="seat seat-C" data-seat="SC12" data-class="C">SC12</button></td>
            </tr>
            <tr>
              <td><button class="seat seat-C" data-seat="SC13" data-class="C">SC13</button></td>
              <td><button class="seat seat-C" data-seat="SC14" data-class="C">SC14</button></td>
              <td class="space"></td>
              <td class="space"></td>
              <td><button class="seat seat-C" data-seat="SC15" data-class="C">SC15</button></td>
              <td><button class="seat seat-C" data-seat="SC16" data-class="C">SC16</button></td>
            </tr>
          </table>
        </div>
      </div>

      <!-- Right Column: Summary Box -->
      <div class="seat-summary">
        <h2 id = "select">Selected Seats</h2>
        <div id="selected-seats"></div>
        <h2 >Total Price: $<span id="total-price">0</span></h2>
        <button id="confirm-btn">Confirm</button>
      </div>
    </main>
   
    <script type="module" src="/scripts/lang-swap/index-lang.js"></script>
    <script type="module" src="/scripts/usecases/seat-select.js"></script>
    
  </body>
</html>
